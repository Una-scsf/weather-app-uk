<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Check</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Dublin, Ireland</h1>
            <ul>
              <li>Thursday 14.30 GMT+1</li>
              <li>Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly Cloudy"
                />
                <!-- was demo as ending with class="float-left" but wasn't needed  -->
                <strong>12</strong
                ><span class="units">°C | <a href="#">°F</a></span>
                <!-- Was demoed as <div class="float-left">12°C | 12°F</div> but didn't work -->
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 75%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Una-scsf/weather-app-uk" target="_blank"
            >Open-source code by Úna</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
